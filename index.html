<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book v.2</title>
  </head>
  <body>
      <div class="container">
        <h1>Places you've been</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add Info:</h2>
            <form id="new-location">
              <div class="form-group">
                <label for="new-place">Name of Place</label>
                <input type="text" class="form-control" id="new-place">
              </div>
              <div class="form-group">
                <label for="new-landmark">Landmarks Nearby</label>
                <input type="text" class="form-control" id="new-landmark">
              </div>
              <div class="form-group">
                <label for="new-restaurant">Restaurants Nearby</label>
                <input type="text" class="form-control" id="new-restaurant">
              </div>
              <div class="form-group">
                <label for="new-people-visited">People Visited</label>
                <input type="text" class="form-control" id="new-people-visited">
              </div>

              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Places You've Been:</h2>
            <ul id="allPlaces">

            </ul>
          </div>
          <div class="col-md-6">
            <div id="show-place">
              <h2></h2>
              <p>Name: <span class="new-place"></span></p>
              <p>Landmarks: <span class="new-landmark"></span></p>
              <p>Restaurants: <span class="new-restaurant"></span></p>
              <p>Visited: <span class="new-people-visited"></span></p>

                <button type="submit" class="btn" id="deleteEntry">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
